<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 미디어 관련 태그 </title>
</head>
<body>
    <h2> 미디어 관련 태그 </h2>
    <hr>
    <h3> 이미지 </h3>
    <img src="./img/img1.jpg" alt="강아지" title="귀여워">
    <hr>
    <h3> 오디오 </h3>
    <audio controls autoplay muted>
        <source src="./sound/ditto.mp3" type="audio/mp3">
        <source src="./sound/ditto.ogg" type="audio/ogg">
        <source src="./sound/ditto.wav" type="audio/wav">
    </audio>
    <hr>
    <h3> 비디오 </h3>
    <video poster="./img/img2.jpg" controls loop muted>
        <source src="./movie/ditto.mp4" type="video/mp4">
        <source src="./movie/ditto.ogv" type="video/ogg">
        <source src="./movie/ditto.webm" type="video.webm">
    </video>
    <hr>
    <h3> iframe 요소 </h3>
    <iframe width="1280" height="720" src="https://www.youtube.com/embed/x6i3_LfeTjY" 
            title="𝐏𝐥𝐚𝐲𝐥𝐢𝐬𝐭 질리도록 듣는 히트곡엔 그 이유가 있다𝐅𝐞𝐚𝐭. 𝐋𝐚𝐮𝐯, 𝐋𝐚𝐧𝐲, 𝐇𝐨𝐧𝐧𝐞, 𝐤𝐞𝐬𝐡𝐢, 𝐏𝐞𝐝𝐞𝐫 𝐄𝐥𝐢𝐚𝐬, 𝐓𝐫𝐨𝐲𝐞 𝐒𝐢𝐯𝐚𝐧, 𝐂𝐡𝐚𝐫𝐥𝐢𝐞 𝐏𝐮𝐭𝐡" 
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
